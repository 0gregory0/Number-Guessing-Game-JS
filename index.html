<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div>
          <label for="guess"
            ><p id="intro">
              Mr. Robot is thinking of a number between 1 and 100. Can you guess
              it?
            </p></label
          >
          <br />
          <input
            type="number"
            id="guess"
            placeholder="Enter number here"
            required
            min="0"
            max="100"
          />
        </div>
        <button type="button" id="submit">Guess</button>
      </section>
    </div>
    <footer>
      <p id="credits">
        Created by: <a href="https://linktr.ee/o.gregory.o">Gregory</a>
      </p>
    </footer>
    <script src="NumberGuessingGame.js"></script>
  </body>
</html>
